<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Example</title>
  <style media="screen">
    html, body {
      margin: 0px;
      padding: 0px;
    }
    .lola {
      width: 160px;
      height: 60px;
      background: antiquewhite;
      margin: 30px auto;
    }
  </style>
  <script src="scrollToWithAnimation.js"></script>
  <script>
    var easeInOutQuad = function (t, b, c, d) {
      t /= d / 2
      if (t < 1) return c / 2 * t * t + b
      t--
      return -c / 2 * (t * (t - 2) - 1) + b
    }

    window.onload = function () {
      var clientRect = document.getElementsByClassName('lola3')[0].getBoundingClientRect()
      scrollToWithAnimation(
          document.body, // element to scroll with (most of times you want to scroll with whole <body>)
          clientRect.top, // target scrollY (0 means top of the page)
          1000, // duration in ms
          easeInOutQuad,
          function () { // callback function that runs after the animation (optional)
            console.log('done!')
          }
      )
    }

  </script>
</head>
